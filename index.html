<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title> <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="titlearea" class="centered">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="h2title"><span id="h2span">Player 1,</span> Choose your side!</h2>
        <div>
            <button id="pirate" class="playerTeam" value="0"><label for="pirates">Pirates: </label> <i  class="fas fa-skull-crossbones fa-3x"></i></button>
            <button id="ninja" class="playerTeam" value="1"><label for="ninjas">Ninjas: </label> <i  class="fas fa-user-ninja fa-3x"></i></button>
        </div>
    </div>
    <div id="gameParent" class="centered">
        <div id="gamearea" class="gridcontainer">
            <div id="s0" data-id="0" class="markplacement"></div>
            <div id="s1" data-id="1" class="markplacement"></div>
            <div id="s2" data-id="2" class="markplacement"></div>
            <div id="s3" data-id="3" class="markplacement"></div>
            <div id="s4" data-id="4" class="markplacement"></div>
            <div id="s5" data-id="5" class="markplacement"></div>
            <div id="s6" data-id="6" class="markplacement"></div>
            <div id="s7" data-id="7" class="markplacement"></div>
            <div id="s8" data-id="8" class="markplacement"></div>
        </div>
    </div>
    <div id="footer" class="centered">
        <p id="player1"><label for="player1">Player 1:</label><span id="p1Display"></span></p>
        <p id="player2"><label for="player2">Player 2:</label><span id="p1Display"></span></p>
        <button id="reset">RESET</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
