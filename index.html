<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title> <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="titlearea" class="container">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <h2>Choose your side!</h2>
    <h3> <label for="pirates">Pirates: </label> <i class="fas fa-skull-crossbones fa-2x"></i></h3>
    <h3> <label for="ninjas">Ninjas: </label> <i class="fas fa-user-ninja fa-2x"></i></h3>
    <div id="gameParent" class="centered">
        <div id="gamearea" class="gridcontainer">
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
            <div class="markplacement"><i class="fas fa-user-ninja fa-2x"></i></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
